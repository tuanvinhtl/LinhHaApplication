<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm Mới
        <small>thêm mới nhập dữ liệu vào kho dữ liệu</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Ví dụ</a></li>
        <li class="active">Trang trống</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">

        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddChiTietKhachHang" role="form" ng-submit="addChiTietKhachHangs()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Họ tên</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="256" ng-model="chitietkhachhangs.KhachHang.Name" name="name" placeholder="Nhập tên">
                        <span ng-show="frmAddChiTietKhachHang.name.$invalid" class="text-danger">Phải nhập họ tên khách hàng</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Địa chỉ</label>
                    <div class="col-sm-10">
                            <select class="form-control" ng-model="chitietkhachhangs.KhachHang.Address" required name="diachi">
                                <option value="">Danh mục gốc</option>
                                <option value="La Vân">La Vân</option>
                                <option value="Sa Huỳnh">Sa Huỳnh</option>
                                <option value="Cồn">Cồn</option>
                                <option value="Tân Diêm">Tân Diêm</option>
                                <option value="Tấn Lộc">Tấn Lộc</option>
                                <option value="Thạnh Đức">Thạnh Đức</option>
                                <option value="Không Xác Định">Không Xác Định</option>
                            </select>
                        <span ng-show="frmAddChiTietKhachHang.diachi.$invalid" class="text-danger">Phải chọn địa chỉ</span>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Số Điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="chitietkhachhangs.KhachHang.PhoneNumber" name="phone" placeholder="Nhập số điện thoại">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Sử dụng thuốc</label>
                    <div class="col-sm-10">
                        <textarea  type="text" class="form-control" required ng-maxlength="256" ng-model="chitietkhachhangs.ChiTiet.SuDungThuoc" name="sudungthuoc" placeholder="Thuốc đã dùng"></textarea>
                        <span ng-show="frmAddChiTietKhachHang.sudungthuoc.$invalid" class="text-danger">Phải nhập loại thuốc</span>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ngày chữa</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="chitietkhachhangs.ChiTiet.NgayChuaBenh" name="chiphichua" placeholder="Ngày chữa">
                        <span class="text-info">Lưu ý: trường này phải nhập định dạng là tháng/ngày/năm (vd: 1/20/2017)</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Chi phí chữa</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required ng-maxlength="256" ng-model="chitietkhachhangs.ChiTiet.ChiPhiChuaBenh" name="chiphichua" placeholder="Chi phí khám chữa">
                        <span ng-show="frmAddChiTietKhachHang.chiphichua.$invalid" class="text-danger">Phải nhập số tiền đã chữa bệnh</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Đã trả trước</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required ng-maxlength="256" ng-model="chitietkhachhangs.ChiTiet.TraTruoc" name="tratruoc" placeholder="Trả trước số nợ">
                        <span ng-show="frmAddChiTietKhachHang.tratruoc.$invalid" class="text-danger">Phải nhập số tiền khách đã trả trước</span>
                    </div>
                </div>
            </div>

            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" ui-sref="chitietKhachHang_list" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddChiTietKhachHang.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
