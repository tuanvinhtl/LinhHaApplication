<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Blank page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Horizontal Form</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddApplicationChuaBenh" role="form" ng-submit="addApplicationChuaBenhs()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên Bệnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="256" ng-model="applicationChuaBenhs.Ten" name="name" placeholder="Nhập họ tên">
                        <span ng-show="frmAddApplicationChuaBenh.name.$invalid" class="text-danger">Phải nhập tên bệnh</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô Tả</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="256" ng-model="applicationChuaBenhs.ChuThich" name="chuthich" placeholder="Nhập chú thích">
                        <span ng-show="frmAddApplicationChuaBenh.chuthich.$invalid" class="text-danger">Phải nhập chú thích</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Chú Thích</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" ng-maxlength="256" ng-model="applicationChuaBenhs.Mota" name="phone" placeholder="Nhập mô tả bệnh"></textarea>
                    </div>
                </div>
            </div>

            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" ui-sref="applicationChuaBenh_list" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddApplicationChuaBenh.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
